syntax = "proto3";

message GameState {
  repeated Player players = 1;	// All players for game, only one for each client
  repeated Actor actors = 2;	// All other movable objects (including other players)
}

message Player {
  Actor actor = 1;
  uint64 id = 2;
}

message Actor {
  message Position {
    float x = 1;
    float y = 2;
  }

  uint64 id = 1;
  uint32 type = 2;
  Position position = 3;
  float angle = 4;
}

message MoveCommand {
  Actor.Position target = 1;
}